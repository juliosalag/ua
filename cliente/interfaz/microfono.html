<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf8">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/27260d853d.js" crossorigin="anonymous"></script>
    <title>Home connect</title>
    <script src="../electro.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="interfaz">
        <!-- Izquierda -->
        <div id="izq_sup">
            <a href="apagado.html" title="Power-off"><i class="fa-solid fa-power-off"></i></a>
            <span id="hora">???</span>
        </div>
        <div id="izq_inf">
            <a href="ajustes.html"><button><i class="fa-solid fa-gear"></i></button></a>
        </div>
        <!-- Derecha -->
        <div id="der_sup">
            <button><i class="fa-solid fa-wifi"></i></button>
            <button><i id="desactivar" class="fa-solid fa-unlock"></i></button>
            <button><i class="fa-solid fa-mobile-screen"></i></button>
        </div>
        <!-- Base -->
        <div id="controles" class="d3">
            <div id="vertical">
                <h2>Micrófono</h2>
                <div id="horizontal">
                    <button><i class="fa-solid fa-microphone"></i></button>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="50" class="slider" id="volumeSlider">
                    </div>
                </div>
            </div>
            <a id="atras" href="ajustes.html" title="volver atrás"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <div id="der_inf">
			<button><i class="fa-solid fa-s"></i></button>
			<button><i class="fa-solid fa-sun"></i></button>
		</div>
    </div>
</body>

<script src="codigo/bloquear.js"></script>

<script>
    const volumeSlider = document.getElementById('volumeSlider');
    volumeSlider.value = sessionStorage.getItem('microfono');

    volumeSlider.addEventListener('input', function() {
      sessionStorage.setItem('microfono', this.value);
    });
</script>

</html>
