</head>

<body>
    <div id="interfaz">
        <!-- Izquierda -->
        <div id="izq_sup">
            <a href="apagado.html"><button><i class="fa-solid fa-power-off"></i></button></a>
            <span id="hora">???</span>

        <!--<div id="izq_inf">
            <a href="ajustes.html"><button><i class="fa-solid fa-gear"></i></button></a>
        </div>-->
        <!-- Derecha -->
        <div id="der_sup">
            <button><i class="fa-solid fa-wifi"></i></button>
            <button><i id="desactivar" class="fa-solid fa-unlock"></i></button>

		<div id="der_inf">

        <div id="controles" class="d3">
            <div id="vertical">
                <h2>Tamaño letra</h2>
                <div id="horizontal">
                    <button id="peq">Pequeño</button>
                    <button id="med">Mediano</button>
                    <button id="gra">Grande</button>

<script src="codigo/bloquear.js"></script>

<script>
    function cambiarLetra(tipoLetra){
        console.log(tipoLetra);
        sessionStorage.setItem('tipoletra', tipoLetra);
        cargarLetra();
    }

    function cargarLetra(){
        var tipoLetra = sessionStorage.getItem('tipoletra');
        var buttons = document.querySelectorAll("button");

        for (var i = 0; i < buttons.length; i++){
            buttons[i].style.color = buttons[i].id == tipoLetra ? `var(--t)` : `var(--bc50)`;
        }
    }

    const boton1 = document.getElementById("peq");
    boton1.addEventListener("click", function() {
        cambiarLetra('peq');
    });
    const boton2 = document.getElementById("med");
    boton2.addEventListener("click", function() {
        cambiarLetra('med');
    });
    const boton3 = document.getElementById("gra");
    boton3.addEventListener("click", function() {
        cambiarLetra('gra');
    });

    cargarLetra();

</script>

</html>
