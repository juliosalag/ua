<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf8">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/27260d853d.js" crossorigin="anonymous"></script>
    <title>Programas</title>
    <script src="../electro.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="estilos/programa.css">
</head>

<body>
    <div id="interfaz">
        <!-- ------ BASE ------ -->
        <!-- Izquierda -->
        <div id="izq_sup">
            <a href="apagado.html" title="Power-off"><i class="fa-solid fa-power-off"></i></a>
            <span id="hora">???</span>
        </div>
        <div id="izq_inf">
            <a href="ajustes.html" title="Ajustes"><i class="fa-solid fa-gear"></i></a>
        </div>
        <!-- Derecha -->
        <div id="der_sup">
            <!-- alomejor cambiar lo de botón -->
            <button title="wifi"><i class="fa-solid fa-wifi"></i></button>
            <button title="estado puerta"><i id="desactivar"  class="fa-solid fa-unlock"></i><!-- <i class="fa-solid fa-lock"></i> --></button>
            <button title="móvil conectado" onclick="window.location.href = 'homeconnect-conectado.html'"><i class="fa-solid fa-mobile-screen"></i></button>
        </div>
        <div id="der_inf">
			<button><i class="fa-solid fa-s"></i></button>
			<button><i class="fa-solid fa-sun"></i></button>
		</div>

        <div id="controles" class="grid" title="selección de programa de lavado">
            <div class="infoPrograma">
                <h1 id="tipoPrograma">Tipo programa</h1>
                <h2 id="descPrograma">Descripcion programa</h2>
                <button id="lavar" title="Empezar lavado"><i class="fa-solid fa-play"></i></button>
                <div id="horizontal">
                    <h3>Tiempo</h3>
                    <input type="text" name="tiempo" id="tiempo" value="5" disabled>
                    <h3>Temperatura</h3>
                    <input type="text" name="temperatura" id="temperatura" value="70" disabled>
                </div>
            </div>
            <div id="info-programa"></div>   
            <a id="atras" href="programas.html" title="volver atrás"><i class="fa-solid fa-chevron-left"></i></a>
        </div>

        <div id="controles" class="programaIniciado" title="información del lavado" style="visibility: hidden;">
            <div class="infoPrograma">
                <h1 id="tipoPrograma">Programa iniciado</h1>
                <h2 id="tiempoRestante">Tiempo restante</h2>
                <h2 id="temperaturaActual">Temperatura</h2>
                <h2 id="consumoActual">Consumo</h2>
            </div>
        </div>

        
    </div>
</body>
<script src="codigo/bloquear.js"></script>
<script src="main.js"></script>
<script src="codigo/programa.js"></script>

</html>
